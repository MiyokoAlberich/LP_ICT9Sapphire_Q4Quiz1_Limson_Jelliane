<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
	<title>Practice 2</title>
<style type="text/css">
	body{
		background-color: grey;
		text-align: center;
	}
	h1{
		background-color:lightgrey;
		font-family:Agency FB;
	}
	.rounded{
		height: 250px;
		width: 250px;
		border: solid;
	}
	.rounded-circle{
		height: 250px;
		width: 250px;
		border: solid;
	}
	.img-thumbnail{
		height: 250px;
		width: 250px;
	}

</style>
</head>
<body>
   <h1> Responsive Images (Class, Alignment, and Size)</h1>
   <img src="Xavier.jpg" class="rounded" alt="Xavier">
   <img src="Zayne.jpg" class="rounded-circle" alt="Dr. Zayne">
   <img src="Rafayel.jpg" class="img-thumbnail" alt="Rafayel">
</body>
</html>
